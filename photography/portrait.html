<style>
    .main-image {
        /* max-height: 512px;
        width: auto; */
        padding-bottom: 5px;
    }

    /* lightSlider carousel */
    .lightSlider {
        padding-top: 10px;
    }

    .lightSlider ul {
        list-style: none outside none;
        padding-left: 0;
        margin-bottom: 0;

    }

    .lightSlider li {
        display: block;
        float: left;
        margin-right: 5px;
        cursor: pointer;
        /* border-color: red;
        border-style: solid; */
    }

    .lightSlider img {
        display: block;
        /* height: auto;
        max-width: 100%; */
        height: 100%;
        width: auto;
        object-fit: cover;
    }

    /*  Proper gallery */

    .my-gallery img {
        padding: 5px;
    }

    .modal {
        max-height: 90%;
        max-width: 90%;
    }

    /* Adjust title size based on size */

    .section-title-photo {
        text-align: center;
        padding-top: 4vw;
        padding-bottom: 4vw;
    }

    .section-title-photo h2 {

        font-family: 'Cormorant Garamond', serif;
        font-size: 3em;
    }

    .section-title-photo h3 {
        font-family: 'Roboto', sans-serif;
        font-size: 1.5em;
    }

    @media all and (max-device-width: 640px) {
        .section-title-photo h2 {
            font-size: 1.5em;
        }

        .section-title-photo h3 {
            font-size: 1em;
        }
    }

    /* Size qdjustment */
    .container {
        padding-top: 10vw;
    }
</style>
